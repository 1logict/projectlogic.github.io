<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PromptPilot AI (No API)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      width: 60%;
      border-radius: 6px;
    }
    button {
      background: #00bcd4;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #008c9e;
    }
    #output {
      margin-top: 1rem;
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üß† PromptPilot AI (Free & Offline!)</h1>
  <p>Powered by GPT-2 running directly in your browser. No API key. No cost.</p>
  <input type="text" id="prompt" placeholder="Ask anything..." />
  <br />
  <button onclick="runAI()">Run AI</button>
  <div id="output">Loading model, please wait...</div>

  <script type="module">
    import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';

    let generator;
    const outputDiv = document.getElementById('output');

    async function loadModel() {
      outputDiv.innerText = "üîÑ Loading GPT-2 model in browser...";
      generator = await pipeline('text-generation', 'Xenova/gpt2');
      outputDiv.innerText = "‚úÖ Model loaded! Ask something above.";
    }

    async function runAI() {
      const prompt = document.getElementById('prompt').value.trim();
      if (!prompt) {
        outputDiv.innerText = "‚ö†Ô∏è Please enter a prompt first.";
        return;
      }

      if (!generator) {
        outputDiv.innerText = "‚ùó Model not loaded yet. Wait a moment...";
        return;
      }

      outputDiv.innerText = "ü§ñ Thinking...";
      try {
        const result = await generator(prompt, {
          max_new_tokens: 60
        });
        outputDiv.innerText = result[0].generated_text;
      } catch (err) {
        outputDiv.innerText = "‚ùå Error running AI: " + err.message;
      }
    }

    loadModel(); // start loading the model when page loads
  </script>
</body>
</html>
