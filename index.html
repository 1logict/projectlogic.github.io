<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask AI</title>
</head>
<body>
  <h1>Ask AI</h1>
  <input type="text" id="userPrompt" placeholder="Enter your question..." />
  <button onclick="askAI()">Ask</button>

  <div id="aiOutput">AI's response will appear here...</div>

  <script>
    async function askAI() {
      const prompt = document.getElementById('userPrompt').value;
      const outputDiv = document.getElementById('aiOutput');
      outputDiv.innerText = "⏳ Thinking...";

      try {
        const response = await fetch('https://api.replicate.com/v1/predictions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': r8_JjfV14yAi547jDmd485YJJKuQcW77Ts3ya00u  // Add your Replicate API key here
          },
          body: JSON.stringify({
            version: 'mistral-7b-v1',  // Change this to the model you want to use
            input: { prompt }
          })
        });

        const data = await response.json();
        if (data.error) {
          outputDiv.innerText = "⚠️ Error: " + data.error;
        } else {
          outputDiv.innerText = data.predictions[0]?.generated_text || "⚠️ No response from model.";
        }
      } catch (error) {
        outputDiv.innerText = "⚠️ Error: " + error.message;
      }
    }
  </script>
</body>
</html>
